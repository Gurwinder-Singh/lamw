<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lab Art Media Works</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <header id="showcase">
        <div class="content">
            <h1>Lab Art Media Works</h1>

            <blockquote>Everything you can imagine is real.
                <br>
                <span class="author"> Pablo Picasso
                </span>
            </blockquote>
        </div>


    </header>

    <main>
        

        <section id="main">
            <div class="title">


                DIGITAL SERVICES PROVIED BY US.
            </div>
            <div class="work-in-icons">

                <div class="card">
                    <i class="fab fa-adobe"></i>
                    <br>
                    <span> Photoshop Artwork</span>
                </div>
                <div class="card">
                    <i class="fas fa-image"></i>
                    <br>Cover Photo
                </div>
                <div class="card">
                    <i class="fas fa-video"></i>
                    <br>
                    Lyrical video
                </div>
                <div class="card">
                    <i class="fas fa-film"></i>
                    <br>
                    Video Editing
                </div>
                <div class="card">
                    <i class="fas fa-paint-brush"></i>
                    <br>
                    Logo Design
                </div>



            </div>
        </section>
        <!-- <div class="clearfix"></div> -->
        <section id="work">
            <div class="content">
                Get Your Album Art.
                <br>
                More Text here .
                <br>
                <a href="#" class="btn btn-small"> More</a>

            </div>
            

            <div class="show-work">
                <img src="images/artwork1.jpeg" alt="artwork">
            </div>
        </section>

        <section id="cover">
            <div class="cover-work">
                <img src="images/coverart.jpeg" alt="Cover Art">
            </div>
            <div class="content">
                Get Your Cover Art.
                <br>
                More Text here .
                <br>
                <a href="#" class="btn btn-small"> More</a>
            </div>
        </section>
    </main>
    <div class="clearfix"></div>
    <footer>
        <div>
            &copy;2019 Lab art Media Works
        </div>
    </footer>
</body>

</html>
